<div>
  <table class="table">
    <thead>
        <th>
          {{question.q}}
        </th>
    </thead>
    <tbody>
      <tr
      *ngFor = 'let option of question.o; let i = index'
      [class.selected] = 'i === selectedOption'
      [class.correct] = 'i === correctOption'
      (click) = 'selectOption(i)'
      >
        <td>{{option}}</td>
      </tr>
    </tbody>
  </table>
</div>
